<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label name="progess" for="progess">Tiến độ hoàn thành công việc</label>
           
            <input type="range" max="5" min="0" step="1">
        </div>
        <br>
        <div>
            <label name="exp" for="exp">Năm kinh nghiệm</label>
            <input name="exp" type="text">
        </div>
        <br>
        <div>
            <label name="search" for="search">Tìm kiếm</label>
            <input name="search" type="search">
        </div>
        <br>
        <div>
            <label name="color" for="color">Màu sắc ưa thích</label>
            <input name="color" type="color" value="#000000">
        </div>
        <br>
        <div>
            <input type="button" value="Hủy">
            <input type="reset" value="Làm mới">
            <input type="submit" value="Gửi">
        </div>
        <br>

    </form>
</body>
</html>
